{% extends 'users/profile_navigate.html' %}

{% block main_content %}
    <div class="w-full">
        <h2 class="text-2xl font-semibold mb-4 text-center">Сменить пароль</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="form-error">{{ form.non_field_errors }}</div>
            {% for f in form %}
                <div class="flex items-center mb-4">
                    <label class="form-label w-32 text-right pr-4" for="{{ f.id_for_label }}">{{ f.label }}:</label>
                    <div class="flex-1">
                        {{ f }}
                    </div>
                </div>
                <div class="form-error text-center mb-4">{{ f.errors }}</div>
            {% endfor %}
            <div class="text-center">
                <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                    Изменить пароль
                </button>
            </div>
        </form>
    </div>
{% endblock %}
