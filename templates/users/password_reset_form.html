{% extends 'base.html' %}

{% block content %}
    <div class="flex justify-center items-center min-h-screen bg-gray-100">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-xs">
            <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">Восстановление пароля</h1>
            <form method="post" class="space-y-4">
                {% csrf_token %}
                {% for f in form %}
                    <div class="form-group">
                        <label for="{{ f.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ f.label }}</label>
                        <div class="mt-1">
                            {{ f }}
                        </div>
                        <div class="text-red-500 text-sm mt-1">
                            {% for error in f.errors %}
                                <p>{{ error }}</p>
                            {% endfor %}
                        </div>
                    </div>
                {% endfor %}
                <div class="flex justify-center mt-4">
                    <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                        Сбросить по E-mail
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
